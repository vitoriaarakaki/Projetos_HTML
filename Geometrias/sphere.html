<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title></title>
        <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link>
    </head>
    <body>
        <!-- Criar um ambiente para os sólidos -->
        <x3d width="500px" height="500px">
            <!-- Criaação da cena (scene) -->
            <scene>
                <!-- Criar um shape (área) -->
                <shape>
                    <!-- Desenhando o objeto -->
                    <appearance>
                        <material diffuseColor="0 0 0.1"/>
                    </appearance>  <!-- Fim da coloração -->
                    
                    <!-- Criando o objeto (box, cilindro, esfera, prisma, cone)-->
                    <sphere radius="2"/>

                </shape> <!-- Fim do shape -->
            </scene> <!-- Fim da cena -->
        </x3d> <!-- Fim do ambiente -->
    </body>
</html>
